    <!-- Warped segments, clipped to the apple silhouette.
         These sit on top of the straight lines, so inside the apple you see curvature.
         Outside, the original lines remain straight. -->
    <g clip-path="url(#appleClip)">
      <!-- Each path approximates a deformed horizontal line across the apple region.
           The deformation is "depth-like": strongest near the centre, tighter near edges. -->
      <!-- Built as coarse polylines for brevity; increase point density for smoother curves. -->

      <!-- Helper: we reuse x-samples 200..800 step 50 -->
      <!-- Deformation varies with y (stronger around mid-body), plus a mild left/right asymmetry. -->

      <path d="M 200 198
               L 250 197 L 300 195 L 350 192 L 400 189 L 450 186
               L 500 184 L 550 186 L 600 189 L 650 192 L 700 195 L 750 197 L 800 198"/>

