<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000" viewBox="0 0 1000 1000">
  <defs>
    <!-- Approximate apple silhouette for clipping (not extracted from your image) -->
    <clipPath id="appleClip">
      <path d="
        M 500 160
        C 540 120, 600 120, 640 165
        C 680 210, 685 260, 660 310
        C 720 345, 770 420, 760 520
        C 750 660, 650 820, 500 850
        C 350 820, 250 660, 240 520
        C 230 420, 280 345, 340 310
        C 315 260, 320 210, 360 165
        C 400 120, 460 120, 500 160
        Z
      "/>
    </clipPath>

    <!-- Small stem (optional visual cue) -->
